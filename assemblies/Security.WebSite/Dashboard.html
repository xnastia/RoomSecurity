<!DOCTYPE html>
<html>
<head>
    <link href="/css/dashboard.css" rel="stylesheet" type="text/css">
    <script src="scripts/Dashboard/Dashboard.js"></script>
    <script src="/Scripts/Dashboard/refreshSelectedFloorStatus.js"></script>
    <script src="/Scripts/Dashboard/getScrollMenuButtonsHtml.js"></script>
    <script src="/Scripts/httpRequests/httpGetAsync.js"></script>
    <script src="/Scripts/jquery-1.10.2.min.js"></script>
    <script src="/Scripts/buildTable.js"></script>
    <script src="scripts/Dashboard/onFloorBtnClick.js"></script>
    <script src="scripts/Dashboard/loadDefaultMonitor.js"></script>
    <script src="scripts/Dashboard/showAlarmReport.js"></script>
    <script src="/Scripts/httpRequests/httpPostAsync.js"></script>
    <script src="/Scripts/login/authenticateUser.js"></script>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="/css/login.css" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <title>Dashboard</title>
</head>
<body>
<header class="header-align" id ="header">
    <span class="group-btn">
        <a class="btn btn-primary btn-md">logout <i class="fa fa-sign-out"></i></a>
    </span>
</header>
<div id="block-panel" class="block-panel"></div>
<div class="container">
    <div class="form-login" id="login">
        <h2>Log In</h2>
        <p>log in to access the administrative area:</p>

        <label>Email address</label>
        <input type="email" id="email" class="form-control input-sm chat-input" name="Email" placeholder="Enter email"> <br/>
        <label>Password</label>
        <input type="password" id="password" class="form-control input-sm chat-input" name="Password" placeholder="Password"> <br/>
        <div id="validate error"></div>
        <div class="wrapper">
            <span class="group-btn">
                <a href="#" class="btn btn-primary btn-md" onclick="authenticateUser()">login<i class="fa fa-sign-in"></i></a>
            </span>
        </div>
    </div>
</div>
<div class="dashboard" id="dashboard">
    <h2>Security Dashboard</h2>
    <form method="get">
        <div class="scrollmenu" id="floor" name="floor"></div>
    </form>
    <h3 id="check-time"></h3>
    <table id="securityDashboardTable">
        <thead></thead>
        <tbody></tbody>
    </table><br/>
    <div id="scanner-checkbox" class="checkbox" align="right" onclick="TriggerCurrentMonitor()">
        <label>Scanner is :</label>
        <label>
            <input id="scanner-switcher" type="checkbox" data-toggle="toggle">
        </label>
    </div>
</div>
<div id="alarm-report" class="alarm-report">
    <span class="close" onclick="alarmReport.hideAlarmReportOnCloseBtnClick()">&times;</span>
    <table id="alarm-report-table">
        <thead></thead>
        <tbody></tbody>
    </table><br/>
    <div class="pagination" id="alarm-status-pagination">
    </div>
</div>
</body>
</html>
