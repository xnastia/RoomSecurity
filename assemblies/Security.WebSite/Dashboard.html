<!DOCTYPE html>
<html>
<head>
    <link href="/css/dashboard.css" rel="stylesheet" type="text/css">

<body onLoad="dashboard.init()">
<header>
    <div class="align-right">
        <span class="group-btn">
            <a href="/login.html" class="btn btn-primary btn-md">logout <i class="fa fa-sign-out"></i></a>
        </span>
    </div>
</header>

<div class="dashboard">
    <h2>Security Dashboard</h2>
    <form method="get">
        <div class="scrollmenu" id="floor" name="floor">
            <a href="#" id="firstFloorBtn" onclick="onBtnClick(this, '1')">first floor</a>
            <a href="#" id="secondFloorBtn" onclick="onBtnClick(this, '2')">second floor</a>
        </div>
    </form>
    <h3 id="checkTime"></h3>
    <table id="securityDashboardTable">
        <thead></thead>
        <tbody></tbody>
    </table><br />
    <script>refreshFloorTableResult()</script>
    <div id="scanner checkbox" class="checkbox" align="right" onclick="loadDefaultMonitor('firstFloorBtn','1')">
        <label>Scanner is :</label>
        <label>
            <input id="scannerSwitcher" type="checkbox" data-toggle="toggle">
        </label>
    </div>
   </div>
</body>
