<!DOCTYPE html>
<html>
<head>
    <link href="/css/dashboard.css" rel="stylesheet" type="text/css">
    
    <script src="/Scripts/Dashboard/refreshSelectedFloorStatus.js"></script>
    <script src="/Scripts/Dashboard/getScrollMenuButtonsHtml.js"></script>
    <script src="/Scripts/httpRequests/httpGetAsync.js"></script>
    <script src="/Scripts/jquery-1.10.2.min.js"></script>
    <script src="scripts/Dashboard/Dashboard.js"></script>
    <script src="/Scripts/buildTable.js"></script>
    <script src="scripts/Dashboard/onFloorBtnClick.js"></script>
    <script src="scripts/Dashboard/loadDefaultMonitor.js"></script>
    <script src="scripts/Dashboard/showAlarmReport.js"></script>
    <script src="scripts/Dashboard/onLoadDashboard.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    
    <title>Dashboard</title>
</head>
<body onLoad="onLoadDashboard()">  
    <div id="block-panel" class="block-panel"></div>
<header>
    <div class="align-right">
        <span class="group-btn">
            <a href="/login.html" class="btn btn-primary btn-md">logout <i class="fa fa-sign-out"></i></a>
        </span>
    </div>
</header>
<div class="dashboard">
    <h2>Security Dashboard</h2>
    <form method="get">
        <div class="scrollmenu" id="floor" name="floor">
            <script>getScrollMenuButtonsHtml()</script>
        </div>
    </form>
    <h3 id="check-time"></h3>
    <table id="securityDashboardTable">
        <thead></thead>
        <tbody></tbody>
    </table><br/>
    <script>
        refreshFloorTableResult()
    </script>
    <div id="scanner-checkbox" class="checkbox" align="right" onclick="loadDefaultMonitor('EB3F2762-493B-4A9E-AD69-85ED3FABE6C4')">
        <label>Scanner is :</label>
        <label>
            <input id="scanner-switcher" type="checkbox" data-toggle="toggle">
        </label>
    </div>
</div>
<div id="alarm-report" class="alarm-report" onclick="alarmReport.showAlarmReport()">
    <span class="close" onclick="alarmReport.hideAlarmReportOnCloseBtnClick()">&times;</span>
    <table id="alarm-report-table">
        <thead></thead>
        <tbody></tbody>
    </table><br />
</div>
</body>
</html>
